name: "Voigt"
review: "Sehr schnelle und kompetente Kommunikation. Aus der Qual der Wahl zwischen den verschiedenen Oldi-Versicherungen war Herr Blaskewitz der schnellste Kollege. Zwar vielleicht nicht der billigste aber durch die vielleicht nicht immer \"normalen\" Zeiten wo wir nicht mit einer zeitlich schnellen Antwort gerechnet hatten, überraschte er uns und wir kamen somit schnell zur Entscheidung und konnten unseren Warti schnell zulassen. Auch die Erläuterungen und Erklärungen zu den verschiedenen Möglichkeiten der Versicherungssumme und des Versicherungsumfanges, gaben uns das gute Gefühl hier willkommen und gut aufgehoben zu sein."
rating: "5"
date: "2015-07-25T16:54:38.123Z"