name: "Michael Flanhardt"
review: "Gerade für den Oldtimer oder Youngtimer ist es wichtig eine gute und umfassende Versicherung abzuschließen. In diesem Feld ist Herr Blaskewitz zu Hause und hat mir sehr klar und ausführlich die verschiedenen Möglichkeiten erläutert. Jetzt fühle ich micht gut versichert und hoffe trotzdem, die Leistungen möglichst nicht in Anspruch nehmen zu müssen. Danke und gerne empfehle ich die Agentur hiermit weiter."
