name: Martin Woeschka
review: "Herr Blaskewitz hat mich von der Beratung vor Abschluss meiner Oldtimerversicherung bis heute kompetent, ausführlich, zeit- und bedarfsorientiert, insgesamt hervorragend beraten und betreut. \r\nAuch die Vertragskündigung infolge Verkaufs meines Oldtimers hat er umgehend unbürokratisch und in zuvorkommender Art und Weise in die Wege geleitet. \r\nBei einer erneuten Anschaffung eines Oldtimers wird er mein erster Ansprechpartner sein. \r\nVielen Dank!"
